stages:
  - build
  - deploy

build:
  stage: build
  image: node:latest
  before_script:
    - npm install
  script:
    - node_modules/gulp/bin/gulp.js --gulpfile ./gulpfile.js build
    - mkdir build
    - mv src/* build/
    - tar czf build.tar.gz build
  artifacts:
    paths:
      - build.tar.gz

deploy:
  stage: deploy
  image: alpine
  before_script:
    - apk add openssh-client
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
  script:
    - ssh -o StrictHostKeyChecking=no $SSH_USER_IP "cd $SSH_FOLDER; rm * -Rf"
    - scp -o StrictHostKeyChecking=no build.tar.gz $SSH_USER_IP:$SSH_FOLDER
    - ssh -o StrictHostKeyChecking=no $SSH_USER_IP "cd $SSH_FOLDER; tar xzf build.tar.gz --strip-components=1;rm build.tar.gz"
  rules:
    - if: $CI_COMMIT_BRANCH == "production"